name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r v3/requirements.txt || true
          pip install pytest ruff
      - name: Lint (v3 only)
        run: ruff check v3
      - name: Run tests (v3)
        env:
          FFPROBE_DISABLE: '1'
        run: pytest -q v3/tests
